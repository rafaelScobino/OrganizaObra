<table *ngFor="let obra of obraList">
  <thead>
    <tr>
      <th>{{obra.name}}</th>
      <td><button (click)="isEditActive()">{{editBtn}}</button></td>
    </tr>
  </thead>
  <tbody *ngFor="let quinzena of obra.quinzenas">
     <tr>
      <th>Quinzena: {{quinzena.codQuin}}</th>
      <td>Início: {{quinzena.inicio}}</td>
      <td>Fim: {{quinzena.fim}}</td>
      <td><button *ngIf="isEdit" >Editar</button></td>
      <td><button *ngIf="isEdit" >Excluir</button></td>
    </tr>
    <tr>
      <th>Nome</th>
      <th>Função</th>
      <th>Dias</th>
      <th>Diária</th>
      <th>Remuneração</th>
      <th>PIX</th>
    </tr>
    <tr *ngFor="let func of quinzena.funcionarios">
      <td>{{func.name}}</td>
      <td>{{func.funcao}}</td>
      <td>{{func.dias}}</td>
      <td>{{func.diaria}}</td>
      <td>{{func.remuneracao}}</td>
      <td>{{func.pix}}</td>
      <td *ngIf="isEdit" ><button>Editar</button></td>
      <td *ngIf="isEdit" ><button>Excluir</button></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>Endereço</th>
      <th>Cliente</th>
    </tr>
    <tr>
      <td>{{obra.endereco}}</td>
      <td>{{obra.cliente}}</td>
    </tr>
  </tfoot>
</table>
